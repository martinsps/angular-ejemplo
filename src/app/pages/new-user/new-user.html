<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 m-0">{{ isUpdateMode ? 'ACTUALIZAR USUARIO' : 'NUEVO USUARIO' }}</h1>
        <a class="btn btn-outline-secondary" [routerLink]="['/home']">Volver al listado</a>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="first_name" class="form-label fw-semibold">Nombre Usuario</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            formControlName="first_name"
            placeholder="Introduzca nombre de usuario"
            [class.is-invalid]="
              userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched
            "
          />
          <div class="invalid-feedback" *ngIf="getFieldError('first_name')">
            {{ getFieldError('first_name') }}
          </div>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label fw-semibold">Apellido Usuario</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            formControlName="last_name"
            placeholder="Introduzca apellido de usuario"
            [class.is-invalid]="
              userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched
            "
          />
          <div class="invalid-feedback" *ngIf="getFieldError('last_name')">
            {{ getFieldError('last_name') }}
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Usuario</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Introduzca email de usuario"
            [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="mb-4">
          <label for="image" class="form-label fw-semibold">Imagen Usuario</label>
          <input
            type="url"
            class="form-control"
            id="image"
            formControlName="image"
            placeholder="Introduzca url de foto usuario"
            [class.is-invalid]="userForm.get('image')?.invalid && userForm.get('image')?.touched"
          />
          <div class="invalid-feedback" *ngIf="getFieldError('image')">
            {{ getFieldError('image') }}
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.invalid">
            {{ isUpdateMode ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
